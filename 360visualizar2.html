<html>
<head>

    <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
</head>
<body>
    <a-scene>
        <a-box position="1 0 -4" width="4" height="1.5" depth="5" rotation="0 45 0" color="#CD1818"></a-box>
        <a-sphere position="1 3 -3" radius="1" color="#FF0000"></a-sphere>
        <a-cylinder position="1 1.5 -3" radius="0.4" height="3.5" color="#BF1919"></a-cylinder>
        <a-plane position="1 0 -4" rotation="-90 0 0" width="20" height="20" color="#FF1700"></a-plane>
        <a-sky color="#ffff"></a-sky> 
    </a-scene>      
</body>
</html>
