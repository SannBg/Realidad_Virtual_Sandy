<html>
<head>

    <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
</head>
<body>
    <a-scene>
        <a-box position="-1 1.5 -3" width="1.5" height="3" depth="0.5" rotation="0 45 0" color="#DAC8C9"></a-box>
        <a-sphere position="1 2 -3" radius="0.8" color="#DD9E9E"></a-sphere>

        <a-sky color="#9bd5ea"></a-sky> 
    </a-scene>
